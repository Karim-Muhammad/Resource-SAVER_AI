<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>My Resources</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.tiny.cloud/1/<YOUR-OWN-API>/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body>
    <header>
      <h1>My Resources</h1>
    </header>
    <main>
      <section>
        <h2>Add a Resource</h2>
        <form>
          <div>
            <label for="resource-title">Title:</label>
            <input type="text" id="resource-title" required />
          </div>
          <div>
            <label for="resource-desc">Description:</label>
            <textarea id="resource-desc" required></textarea>
          </div>
          <div>
            <label for="resource-link">YouTube Video URL:</label>
            <input type="url" id="resource-link" required />
          </div>
          <div>
            <button type="button" onclick="saveResource()">
              Save Resource
            </button>
          </div>
        </form>
      </section>
      <section>
        <h2>Saved Resources</h2>
        <div id="saved-resources"></div>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
